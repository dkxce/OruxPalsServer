		var project = function (map, crs, latlng) { return crs.latLngToPoint(latlng, map.getZoom()); };

		L.TileLayer.prototype._update = function () {
			var bounds = this._map.getPixelBounds(),
				zoom = this._map.getZoom(),
				tileSize = this.options.tileSize;

			if (typeof this.options.crs !== 'undefined') {
				bounds.min = project(this._map, this.options.crs, this._map.unproject(bounds.min));
				bounds.max = project(this._map, this.options.crs, this._map.unproject(bounds.max));
			}

			if (zoom > this.options.maxZoom || zoom < this.options.minZoom) {
				return;
			}

			var nwTilePoint = new L.Point(
					Math.floor(bounds.min.x / tileSize),
					Math.floor(bounds.min.y / tileSize)),
				seTilePoint = new L.Point(
					Math.floor(bounds.max.x / tileSize),
					Math.floor(bounds.max.y / tileSize)),
				tileBounds = new L.Bounds(nwTilePoint, seTilePoint);

			this._addTilesFromCenterOut(tileBounds);

			if (this.options.unloadInvisibleTiles || this.options.reuseTiles) {
				this._removeOtherTiles(tileBounds);
			}
		};

		L.TileLayer.prototype._getTilePos = function (tilePoint) {			
			var origin = this._map.getPixelOrigin(),
				tileSize = this.options.tileSize;

			if (typeof this.options.crs !== 'undefined') {
				origin = project(this._map, this.options.crs, this._map.unproject(origin));
			}
	
			return tilePoint.multiplyBy(tileSize).subtract(origin);
		};

		var pad = function(num, size) {

		//	UPDATE CLIENT DATA
		var UpdateData = function(user,dt,lat,lon,speed,heading,source,id,age,symbol,registered,comment,status)
		{
			if((hashusr != "") && (hashusr != user)) 
				return;
			
			var sipx = '<div style="display:inline-block;overflow:hidden;height:64px;width:64px;font-weight:bold;color:white;text-align:center;padding:3px 1px 1px 1px;font-size:14px;' + symbolToImage(symbol) + '">&nbsp;</div>';	
		
			var txt = '<div><table cellpadding="1" cellspacing="1" border="0" style="font-size:12px;">';
			txt += '<tr><td>Source:</td><td> '+source+' </td></tr>';
			txt += '<tr><td>Received:</td><td> '+dt+' UTC</td></tr>';
			txt += '<tr><td rowspan="3">Position:</td><td style="border-top: solid 1px navy;"> '+lat + ' ' + (lat > 0 ? "N" : "S") +' &nbsp; '+lon+' '+ (lon > 0 ? "E" : "W") + '</td></tr>';
			var lat2 = pad(Math.floor(lat), 2)  + '&deg; ' + pad(((lat - Math.floor(lat)) * 60).toFixed(4), 2) + "' " + (lat > 0 ? "N" : "S");
            var lon2 = pad(Math.floor(lon), 3) + '&deg; ' + pad(((lon - Math.floor(lon)) * 60).toFixed(4), 2) + "' " + (lon > 0 ? "E" : "W");
			txt += '<tr><td> '+lat2+' &nbsp;  '+lon2+'</td></tr>';
			var lat3 = pad(Math.floor(lat), 2)  + '&deg; ' + pad(Math.floor((lat - Math.floor(lat)) * 60), 2) + "' " + pad(((((lat - Math.floor(lat)) * 60) - Math.floor((lat - Math.floor(lat)) * 60)) * 60).toFixed(2),2) + '" ' + (lat > 0 ? "N" : "S");
            var lon3 = pad(Math.floor(lon), 3) + '&deg; ' + pad(Math.floor((lon - Math.floor(lon)) * 60), 2) + "' " + pad(((((lon - Math.floor(lon)) * 60) - Math.floor((lon - Math.floor(lon)) * 60)) * 60).toFixed(2),2) + '" ' + (lon > 0 ? "E" : "W");
			txt += '<tr><td style="border-bottom: solid 1px navy;"> '+lat3+' &nbsp;  '+lon3+'</td></tr>';
			txt += '<tr><td>Speed:</td><td> '+speed+' km/h; '+(speed * 0.62137119).toFixed(1)+' mph; '+(speed / 1.852).toFixed(1)+' knots</td></tr>';
			txt += '<tr><td>Heading:</td><td> '+heading+'&deg; '+HeadingToText(heading)+'</td></tr>';						
			txt += '<tr><td>Comment:</td><td> <span style="color:navy;font-style:italic;">'+comment+'</span> </td></tr>';
			txt += '<tr><td>Status:</td><td> <span style="color:maroon;font-style:italic;">'+status+'</span> </td></tr>';
			txt += '</div>';			
									
			var ldt = (new Date()).getTime() - age * 1000;
			
			var lblTxt = '<b>' + user + (registered ? ' &reg;' : '') + '</b><br/>' + speed + ' км/ч на ' + HeadingToTextRus(heading) + '<br/><span id="X_'+user+'_TS">' + calcAge(ldt) + ' назад</span>';			
			var lblTxt2 = '<b>' + user + (registered ? ' &reg;' : '') + '</b><br/>' + speed + ' км/ч на ' + HeadingToTextRus(heading) + '<br/><span id="X_'+user+'_TS2">' + calcAge(ldt) + ' назад</span>';			
						
			for(i=0;i<marker_cache.length;i++) marker_cache[i].marker.closePopup();
			for(i=0;i<marker_cache.length;i++)
			{	
				if(marker_cache[i].user == user)
				{		
					var mc = marker_cache[i];
					txt = '<table style="width:260px;height:24px;font-size:22px;" celpadding="0" cellspacing="0"><tr><td><b><a target="_blank" href="geo:'+lat+','+lon+'">'+user+'</a></b> <sup><a href="/oruxpals/i/'+user+'" target="_blank" style="color:black;">'+id+'</a></sup> '+(registered ? "&reg;" : "")+'</td><td align="right" style="text-align:right;">'+sipx+'</td></tr></table><hr style="font-size:0px;height:1px;border-top:solid 1px gray;"/><div style="width:260px;">' + txt;					
					mc.lblTxt2 = lblTxt2;
					mc.id = id;
					mc.age = age;
					mc.ldt = ldt;
					if((lat != mc.lat) || (lon != mc.lon))  {
						mc.llarray.push([lat,lon]); // update path					 
						mc.lat = lat; mc.lon = lon; 	
						mc.marker.setLatLng([lat,lon]); // update marker
						mc.marker.label.setLatLng([lat,lon]);
					};					
					if(mc.symbol != symbol)
					{
						$("#usericon"+mc.id)[0].outerHTML = '<div id="usericon'+mc.id+'" class="aprs-usericon64" style="'+symbolToImage(symbol)+';font-weight:bold;color:white;text-align:center;padding: 3px 1px 3px 1px;">&nbsp;</div>';
					};
					if(mc.heading != heading) $("#img"+id).rotate(heading);
					mc.symbol = symbol; mc.heading = heading; mc.speed = speed; mc.dt = dt;
					mc.marker.bindPopup(txt); // update popup text
					document.getElementById('X_'+user).innerHTML = lblTxt; // update label
									
					if(mc.line != null) 
						mc.line.setLatLngs(mc.llarray);
					else if((mc.llarray != null) && (mc.llarray.length > 1))
					{
						mc.line = new L.Polyline(mc.llarray,{color:mc.color,weight:3});
						mc.line.addTo(map);
					};					
					return;
				};
			};
			
			/////// NEW ///////
			txt = '<table style="width:260px;height:24px;font-size:22px;" celpadding="0" cellspacing="0"><tr><td><b><a target="_blank" href="geo:'+lat+','+lon+'">'+user+'</a></b> <sup><a href="/oruxpals/i/'+user+'" target="_blank" style="color:black;">'+id+'</a></sup> '+(registered ? "&reg;" : "")+'</td><td align="right" style="text-align:right;"><a href="#" onclick="closePopup();return false;">'+sipx+'</a></td></tr></table><hr style="font-size:0px;height:1px;border-top:solid 1px gray;"/><div style="width:260px;">' + txt;
			var mc = {"user":user,"lat":lat,"lon":lon,"heading":heading,"speed":speed,"dt":dt,"id":id,"age":age,"symbol":symbol};
			mc.lblTxt2 = lblTxt2;
			mc.ldt = ldt;
			mc.color = '#0000EE';
			mc.llarray = [[lat,lon]];
			mc.line = null;
			mc.icon = new L.DivIcon({className: 'aprs-clear',html: 
				'<div id="usericon'+id+'" class="aprs-usericon64" style="'+symbolToImage(symbol)+';font-weight:bold;color:white;text-align:center;"><img id="img'+id+'" src="v/images/arrow64.png" class="aprs-hdg"/>&nbsp;</div>'
			});
			mc.marker = new L.Marker([lat,lon], {icon: mc.icon});			
			mc.marker.bindPopup(txt);
			mc.marker.bindLabel('<span id="X_'+user+'">' + lblTxt + '<span>', { direction: 'right', noHide:true });
			mc.marker.addTo(map);	
			$("#img"+id).rotate(mc.heading);
			marker_cache.push(mc);				
		}
		
		var symbolToImage = function(symb)
		{
			return 'background:url(vicon?size=64&symbol='+toHex(symb) +') 0px 0px no-repeat;';
		}
		
		var HeadingToText = function(hdg)
		{
			var d = Math.round(hdg / 22.5);
			switch (d)
            {
                case 0: return "N";
                case 1: return "NNE";
                case 2: return "NE";
                case 3: return "NEE";
                case 4: return "E";
                case 5: return "SEE";
                case 6: return "SE";
                case 7: return "SSE";
                case 8: return "S";
                case 9: return "SSW";
                case 10: return "SW";
                case 11: return "SWW";
                case 12: return "W";
                case 13: return "NWW";
                case 14: return "NW";
                case 15: return "NNW";
                case 16: return "N";
                default: return "";
            };
		}		

		var HeadingToTextRus = function(hdg)
		{
			var d = Math.round(hdg / 22.5);
			switch (d)
            {
                case 0: return "С";
                case 1: return "ССВ";
                case 2: return "СВ";
                case 3: return "СВВ";
                case 4: return "В";
                case 5: return "ЮВВ";
                case 6: return "ЮВ";
                case 7: return "ЮЮВ";
                case 8: return "Ю";
                case 9: return "ЮЮЗ";
                case 10: return "ЮЗ";
                case 11: return "ЮЗЗ";
                case 12: return "З";
                case 13: return "СЗЗ";
                case 14: return "СЗ";
                case 15: return "ССЗ";
                case 16: return "С";
                default: return "";
            };
		}				
	
		var ClearPaths = function()
		{
			for(i=0;i<marker_cache.length;i++)
			{			
				if(marker_cache[i].line != null) map.removeLayer(marker_cache[i].line);
				marker_cache[i].line = null;
				marker_cache[i].llarray = [[marker_cache[i].lat,marker_cache[i].lon]];				
			};
		}						
		
		var UpdateFromWebSocket = function(data) 
		{
			if (data instanceof Blob) 
			{
				var reader = new FileReader();
				reader.onload = () => { UpdateFromWebSocket(reader.result); };
				reader.readAsText(data);
				return;
			}; 
			
			var robj = (new Function('','return '+data))();				
			if((robj != null) && (robj.length > 0))
				for (var i=0;i<robj.length;i++)
					UpdateData(robj[i].user,robj[i].received,robj[i].lat,robj[i].lon,robj[i].speed,robj[i].hdg,robj[i].source,robj[i].id,robj[i].age,robj[i].symbol,robj[i].r,robj[i].comment,robj[i].status);
			
			Follow();
		}			
		
		var Follow = function() 
		{
			if(hashusr != "")
				for(var i=0; i < marker_cache.length;i++) 
					if(marker_cache[i].user == hashusr)
					{
						map.setView([marker_cache[i].lat,marker_cache[i].lon]);
						try
						{
							document.getElementById('exlink').innerHTML = '<a href="geo:'+marker_cache[i].lat+','+marker_cache[i].lon+'">Navigate</a>';
							document.getElementById('uptext').innerHTML = marker_cache[i].lblTxt2;
						} catch (e) {};
					};
		}
		
		var toHex = function(str) 
		{
			var result = '';
			for (var i=0; i<str.length; i++) { result += str.charCodeAt(i).toString(16).toUpperCase(); };
			return result;
		}		
		
		function pad(num, size)		
		{
			var s = "000000000" + num;
			return s.substr(s.length-size);
		}
		
		var calcAge = function(ldt) 
		{
			var diff = (new Date()).getTime() - ldt;
			
			var days = Math.floor(diff / (1000 * 60 * 60 * 24));
			diff -=  days * (1000 * 60 * 60 * 24);

			var hours = Math.floor(diff / (1000 * 60 * 60));
			diff -= hours * (1000 * 60 * 60);

			var mins = Math.floor(diff / (1000 * 60));
			diff -= mins * (1000 * 60);

			var seconds = Math.floor(diff / (1000));
			diff -= seconds * (1000);
			
			var res = ((mins + hours + days) > 0 ? pad(seconds, 2) : seconds) + ' с';
			if(mins > 0) res = ((hours + days) > 0 ? pad(mins, 2) : mins) + ' м ' + res;
			if(hours > 0) res = (days > 0 ? pad(hours, 2) : hours) + ' ч ' + res;
			if(days > 0) res = days + ' дн ' + res;
			
			return res;			
		}
		
		var upAge = function() 
		{
			try
			{
				if(hashusr != "")
					for(i=0;i<marker_cache.length;i++) 
						if(marker_cache[i].user == hashusr)	
						{						
							document.getElementById('X_'+hashusr+'_TS').innerHTML = calcAge(marker_cache[i].ldt) + ' назад';
							document.getElementById('X_'+hashusr+'_TS2').innerHTML = calcAge(marker_cache[i].ldt) + ' назад';
						};
			}
			catch (e) {};
			setTimeout(upAge,10000);
		}			
		setTimeout(upAge,10000);
				
		var socket = null;
		var Reconnect = function() { 
			var socket_url = 'ws://'+location.hostname+':'+location.port+'/oruxpals/socket';
			socket = new WebSocket(socket_url);
			socket.onopen = function() { };
			socket.onmessage = function (evt) { UpdateFromWebSocket(evt.data);  };
			socket.onclose = function() { 
				alert('Connection with server has been lost!\r\nPlease reload page to connect again\r\nor just click OK button to try'); 
				Reconnect();
			};	
		};
        Reconnect();
	</script>
</html>
